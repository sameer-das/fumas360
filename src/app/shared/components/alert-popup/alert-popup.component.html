<h1 mat-dialog-title [ngClass]="{'alert__danger': data.title === 'Alert', 'alert__success': data.title === 'Success'}">{{data.title}}</h1>

<mat-dialog-content>    
    <p>{{data.message}}</p>    
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button [mat-dialog-close]="true" color="primary">Ok</button>
</mat-dialog-actions>
